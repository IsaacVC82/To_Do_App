<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Task Manager</h1>
    
    <div class="todo-app">
      <button id="open-task-form-btn" class="btn">Add Task</button>
      
      <div id="tasks-container"></div>
    </div>
    
    <form id="task-form" class="task-form">
      <div class="task-form-header">
        <button id="close-task-form-btn" type="button" class="btn">Close</button>
      </div>
      <div class="task-form-body">
        <label for="title-input">Title</label>
        <input id="title-input" type="text" placeholder="Task title" required>

        <label for="date-input">Date</label>
        <input id="date-input" type="date" required>

        <label for="description-input">Description</label>
        <textarea id="description-input" rows="4" placeholder="Task description"></textarea>

        <label for="priority-input">Priority</label>
        <select id="priority-input" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <label for="completed-input">Completed</label>
        <input id="completed-input" type="checkbox">
      </div>
      <div class="task-form-footer">
        <button id="add-task-btn" type="button" class="btn">Add Task</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
